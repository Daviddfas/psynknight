        function formatTime(timestamp) {
            const now = new Date();

            const diffMs = now - msgTime;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));

            } else if (diffDays < 7) {

        function processContent(rawText) {

            processed = processed.replace(/<img[\s\S]*?>/gi, '');
            
            // ä¼˜åŒ–é“¾æ¥å¤„ç†
            processed = processed.replace(
                /(https?:\/\/[^\s)]+)/gi,
                url => {
                    if (IMAGE_EXTENSIONS.some(ext => url.toLowerCase().endsWith(`.${ext}`))) {
                        return createImageTag(url);
                    }
                    return `<a href="${url}" target="_blank" rel="noopener">${url}</a>`;
                }
            );

            return processed;
        }

        // åœ¨æµå¼å“åº”å¤„ç†ä¸­ä¹Ÿç¡®ä¿æ»šåŠ¨
        async function handleStreamResponse(reader) {
            const decoder = new TextDecoder();
            let buffer = '';
            let fullResponse = '';
            let rawResponse = '';

            // æ˜¾ç¤ºæ‰“å­—åŠ¨ç”»
            showAIBubble('<div class="typing-indicator"><span></span><span></span><span></span></div>');

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // ä¼˜åŒ–å¤„ç†é€»è¾‘ï¼Œå‡å°‘ä¸å¿…è¦çš„å¾ªç¯
                    const events = buffer.split('\n\n');
                    buffer = events.pop() || ''; // ä¿ç•™æœ€åä¸€ä¸ªä¸å®Œæ•´çš„äº‹ä»¶

                    for (const event of events) {
                        if (event.includes('event:conversation.message.delta')) {
                            const lines = event.split('\n');
                            for (const line of lines) {
                                const trimmed = line.trim();
                                if (!trimmed || trimmed === 'data: [DONE]') continue;

                                if (trimmed.startsWith('data:')) {
                                    try {
                                        const json = JSON.parse(trimmed.slice(5));
                                        if (json.content) {
                                            rawResponse += json.content;
                                            fullResponse = processContent(rawResponse);
                                            showAIBubble(fullResponse);
                                            // åœ¨æ¯æ¬¡æ›´æ–°å†…å®¹æ—¶ç¡®ä¿æ»šåŠ¨
                                            ensureScrollToBottom();
                                        }
                                    } catch (error) {
                                        console.error('è§£æé”™è¯¯:', error);
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('æµå¤„ç†é”™è¯¯:', error);
                throw error;
            }

            return rawResponse;
        }

        async function generateEmotionCalendar() {

                for (let i = 6; i >= 0; i--) {

                    date.setDate(today.getDate() - i);
                    dates.push(date);

                // æŒ‰å¤©åˆ†ç»„èŠå¤©è®°å½•

                // åˆ†ææ¯æ—¥æƒ…ç»ª
