<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 聆心小开</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --nankai-purple: #6B238E;
            --nankai-light: #9B4DCA;
            --nankai-dark: #4A1B6D;
            --nankai-accent: #F3E9FC;
        }

        body {
            background: linear-gradient(to bottom right, #fff, var(--nankai-accent));
            min-height: 100vh;
            padding-top: 80px;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(45deg, var(--nankai-purple), var(--nankai-light));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 1rem;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .profile-platform {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .profile-content {
            padding: 2rem;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section-title {
            color: var(--nankai-purple);
            font-weight: bold;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--nankai-accent);
        }

        .profile-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .profile-item:hover {
            background-color: var(--nankai-accent);
        }

        .profile-item i {
            width: 30px;
            color: var(--nankai-purple);
        }

        .profile-item-content {
            flex: 1;
        }

        .profile-item-label {
            font-weight: 500;
            color: var(--nankai-dark);
        }

        .profile-item-value {
            color: #666;
        }

        .btn-edit {
            background: var(--nankai-purple);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: var(--nankai-light);
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="{{ session.user.avatar }}" alt="用户头像" class="profile-avatar">
            <div class="profile-name">{{ session.user.nickname }}</div>
            <div class="profile-platform">
                {% if session.user.platform == 'wechat' %}
                <i class="fab fa-weixin"></i> 微信用户
                {% elif session.user.platform == 'feishu' %}
                <i class="feishu-icon"></i> 飞书用户
                {% else %}
                <i class="fab fa-qq"></i> QQ用户
                {% endif %}
            </div>
        </div>
        
        <div class="profile-content">
            <div class="profile-section">
                <h3 class="profile-section-title">基本信息</h3>
                <div class="profile-item">
                    <i class="fas fa-user"></i>
                    <div class="profile-item-content">
                        <div class="profile-item-label">用户名</div>
                        <div class="profile-item-value">{{ session.user.nickname }}</div>
                    </div>
                </div>
                <div class="profile-item">
                    <i class="fas fa-id-card"></i>
                    <div class="profile-item-content">
                        <div class="profile-item-label">用户ID</div>
                        <div class="profile-item-value">{{ session.user.openid }}</div>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3 class="profile-section-title">使用统计</h3>
                <div class="profile-item">
                    <i class="fas fa-comments"></i>
                    <div class="profile-item-content">
                        <div class="profile-item-label">咨询次数</div>
                        <div class="profile-item-value">0 次</div>
                    </div>
                </div>
                <div class="profile-item">
                    <i class="fas fa-book"></i>
                    <div class="profile-item-content">
                        <div class="profile-item-label">阅读文章</div>
                        <div class="profile-item-value">0 篇</div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/settings" class="btn btn-edit">
                    <i class="fas fa-cog me-2"></i>编辑设置
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
