<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 聆心小开</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --nankai-purple: #6B238E;
            --nankai-light: #9B4DCA;
            --nankai-dark: #4A1B6D;
            --nankai-accent: #F3E9FC;
        }

        body {
            background: linear-gradient(to bottom right, #fff, var(--nankai-accent));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: var(--nankai-purple);
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 50px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-wechat {
            background-color: #07C160;
            color: white;
            border: none;
        }

        .btn-feishu {
            background-color: #3370FF;
            color: white;
            border: none;
        }

        .btn-qq {
            background-color: #12B7F5;
            color: white;
            border: none;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--nankai-dark);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--nankai-purple);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">选择登录方式</h2>
        
        <a href="/login/wechat" class="btn btn-wechat login-btn">
            <i class="fab fa-weixin"></i>
            微信登录
        </a>
        
        <a href="/login/feishu" class="btn btn-feishu login-btn">
            <i class="fas fa-comment-dots"></i>
            飞书登录
        </a>
        
        <a href="/login/qq" class="btn btn-qq login-btn">
            <i class="fab fa-qq"></i>
            QQ登录
        </a>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
